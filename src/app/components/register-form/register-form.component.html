<div class="form-group">
  <label>Wie möchten Sie Ihre Kleider übergeben?</label>
  <div *ngFor="let option of radioOptions" class="radio-option">
    <input [(ngModel)]="selectedOption"
           [id]="option.id"
           [value]="option.value"
           name="selectedOption"
           type="radio">
    <label [for]="option.id">{{ option.label }}</label>
  </div>
</div>
@if (selectedOption === 'Abholung') {
  <div class="form-group">
    <label for="name">Abholadresse</label>
    <input [(ngModel)]="pickupAddress" class="form-control" id="name"
           name="name"
           required type="text">
  </div>
}
<div class="form-group">
  <label for="studio">Studio</label>
  <input [(ngModel)]="studio" class="form-control" id="studio"
         name="studio" type="text">
</div>
<div class="form-group">
  <label for="skill">Skill</label>
  <select [(ngModel)]="skill" class="form-control"
          id="skill"
          name="skill" required>
    <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
  </select>
</div>
<p>{{ pickupAddress }}</p>
<p>{{ studio }}</p>
<p>{{ skill }}</p>
<p>{{ selectedOption }}</p>
